<html>

<head>
    <meta lang="en" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width">
    <title>GalacTacos - Pedidos</title>
</head>
<body>
    <h1>Haz tu pedido</h1>

    <form action="pedido.js">
        <label for="nombre">Nombre: </label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br>
        
        <br><br>
        
        <label for="mesa">Tu mesa: </label><br>
        <input type="text" id="mesa" name="mesa" placeholder="5">

        <br><br>

        <p>Como será tu pedido?</p>
        <input type="radio" id="aqui" name="tipo" value="aqui" >
        <label for="aqui">Aquí</label><br>
        <input type="radio" id="llevar" name="tipo" value="llevar" >
        <label for="llevar">Llevar</label><br>


        <br><br>

        <p>Tacos de qué?</p>
        <input type="checkbox" id="mercurio" name="mercurio" value="Mercurio">
        <label for="mercurio">Mercurio</label>
        <input type="number" name="cuantosmercurio" id="cuantosmercurio" placeholder="Ingresa cantidad"><br>

        <input type="checkbox" id="venus" name="venus" value="Venus">
        <label for="mercurio">Venus</label>
        <input type="number" name="cuantosvenus" id="cuantosvenus" placeholder="Ingresa cantidad"><br>
        <hr>

        <input type="reset">
        <input type="submit">

        <br><br>
        
        

    </form>
    
</body>
</html>
